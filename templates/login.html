<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form method="post">
        <div style="margin-top: 5px">
            <input type="email" name="email" placeholder="E-mail">
        </div>
        <div style="margin-top: 5px">
            <input type="password" name="pass" placeholder="Password">
        </div>
        <div style="margin-top:5px">
            <input type="submit" name="LoginButton" value="Login">
        </div>
    </form>
</body>
</html>
